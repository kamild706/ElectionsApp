<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Szczegóły Wyborów</title>
</head>
<body>
<h1>{{ election.description }}</h1>
{% if form.non_field_errors %}<p><strong>{{ form.non_field_errors }}</strong></p>{% endif %}
{% if form.errors %}<p><strong>{{ form.errors }}</strong></p>{% endif %}
<p>W tych wyborach możesz poprzeć {{ election.votes_per_voter }} kandydatów</p>
<form action="#" method="post">
    {% csrf_token %}
    {% for choice in form.candidates %}
        <div class="choice">
            <label>
                {{ choice.tag }} {{ choice.choice_label }}
            </label>
        </div>
    {% endfor %}

    <input type="submit" value="Submit">
</form>
</body>
</html>
